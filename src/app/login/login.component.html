
<h2>Product</h2>
 
<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Product Id</th>
        <th>Name</th>
        
      </tr>
    </thead>
    <tbody>
        <tr *ngFor='let product of products'>
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          
         
        
      </tr>
    </tbody>
  </table>
</div>
